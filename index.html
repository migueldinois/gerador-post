<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de post X</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- google fonts e icones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>GERADOR POST X</h1>
        </header>
        <div class="container-form">
            <div class="form">
                <div class="header-form">
                    <p>Preencha os campos para personalizar o post</p>
                </div>
                <div class="config-form">
                    <p>Nome Exibição</p>
                    <input type="text">
                    <p>Nome de usuario (@)</p>
                    <input type="text">
                    <p>Conteudo do post (descricao)</p>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="container-post">
            <div class="post">
                <div class="header-post">
                    <div class="profile-picture">
                        <img src="https://marketplace.canva.com/A5alg/MAESXCA5alg/1/tl/canva-user-icon-MAESXCA5alg.png"
                            alt="Img">
                    </div>

                    <div class="user-info">
                        <h1>Nome de exibição</h1>
                        <p>@nomedeusuario</p>
                    </div>
                </div>
                <div class="content-post">
                    <p>Essa é a descrição do post</p>
                </div>
                <div class="date-post"></div>
                <div class="footer-post"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Feito por <a href="https://github.com/migueldinois"> Miguel Dinois</a></p>
    </footer>


    <script src="js/index.js"></script>
</body>

</html>
